# Configuration with password authentication only
apiVersion: pvectl/v1
kind: Config

clusters:
  - name: main
    cluster:
      server: https://pve.example.com:8006
      insecure-skip-tls-verify: true

users:
  - name: password-user
    user:
      username: admin@pam
      password: mysecretpassword

contexts:
  - name: default
    context:
      cluster: main
      user: password-user

current-context: default
